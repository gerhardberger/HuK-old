<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>HuK.js example</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

<script src="../HuK.js" type="text/javascript"></script>

<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

<style type="text/css">
	.foo {
		margin: 20px;
	}
	.foo h3 {
		color: rgba(0,0,0,.5);
	}
	.foo p {
		width: 500px;
		text-align:justify;
		text-justify:inter-word;
	}
	h2, #head span {
		color: rgba(0,0,0,.5);
	}
	#bootstrap {
		font-size: 20px;
	}
	#head img {
		height: 80px;
	}
	#head span {
		font-size: 24px;
	}

	.nav li {
		width: 200px;
		font-weight: bold;
	}
	.nav li span {
		color: rgba(0,0,0,.5);
		font-size: 12px;
		font-weight: normal;
	}
</style>


<script type="text/javascript">
	$(function() {
		HuK('body')
			.h1('HuK.js example file')
			.hr()
			.article({
				class: 'foo',
				content: HuK()
					.h3('Article Title')
					.p('Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. tenim ad minim veniam,	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo	consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse	cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non	proident, sunt in culpa qui officia deserunt mollit anim id est laborum.')
				.value()
			})
			.iframe({
				width: 853,
				height: 480,
				src: 'http://www.youtube.com/v/5TdXexwnTzo?version=3&rel=0&theme=light&color=white',
				frameborder: 0,
				allowfullscreen: 1	
			})
		.html()

		HuK('body').h1('2012 GSL Season 2 Up & Down').h2('Group D').append()

		var players = ['coL_Killer', 'StarTale_Virus', 'oGs_Fin', 'FXO_Lucky', 'SlayerS_Brown', 'EG_HuK']
		HuK('h2')
			.list({
				items: players
				, content: '<<value>>'
			})
		.after()

		HuK('body')
			.a({
				id: 'bootstrap'
				, content: 'Working with Twitter Bootstrap'
				, href: 'http://twitter.github.com/bootstrap/'
				, target: '_blank'
			})
			.h1({
				id: 'head'
				, content: [HuK.img({
					src: 'http://upload.wikimedia.org/wikipedia/en/3/3e/GomTV_GSL_logo.png'
					, tooltip: true
					, title: 'Global Star League'
				})
					, 'Up & Down, ', HuK.span('Group D')]
			})
		.append()

		var group = [
			{
				nick: 'oGs_Fin'
				, name: 'Park Ji Soo'
				, race: 'Terran'
				, bio: 'Fin played Brood War for Lecaf Oz and KT Rolster. His greatest successes include winning the 2008 Arena MSL (solo), the 2007 Shinhan Proleague with Lecaf Oz and the 2009-10 Shinhan Proleague with KT Rolster. He retired on 28th of December, 2010. On 30th of September 2011, it was announced he would be joining oGs.'
			}
			, {
				nick: 'EG_HuK'
				, name: 'Chris Loranger'
				, race: 'Protoss'
				, bio: 'HuK has one of the strongest fan bases among North American players, earning many nicknames such as "HuK Norris", "The Incredible HuK", "HuKeules" and "DreamHuK". Showing much love to his fans and supporters, they in return are known to make cute images and pictures to display their appreciation of HuK\'s play.'
			}
		]

		HuK('#head')
			.list({
				items: group
				, class: 'nav nav-pills nav-stacked'
				, content: HuK.a('<<value.nick>> <span><<value.race>></span>')
				, itemArgs: {
					id: '<<value.nick>>'
					, click: function() {
						$('.nav li').removeClass('active')
						$(this.path).addClass('active')
					}
					, popover: {
						title: '<<value.name>>'
						, content: '<<value.bio>>'
					}
				}
			})
		.after()
	})
</script>

</head>
<body>	
</body>
</html>
